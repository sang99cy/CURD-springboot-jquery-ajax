<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD EMPLOYEE</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container" style="margin-top: 20px;">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="main-user">

                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div id="title-panel-table" class="panel-heading" style="text-align: center;">LIST EMPLOYEE</div>
                    <div class="panel-body" style="height: 160px;background-color: aquamarine;">

                        <div class="row">

                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <a th:href="@{/}" class="btn btn-primary">
                                    <li class="fa fa-home"></li>Home</a>
                                <!-- Popup moddal -->
                                <!-- #modal-update-id -->
                                <button type="button" class="btn btn-primary" id="btn-add-user"><li class="fa fa-plus"></li>ADD NEW</button>
                                <!-- Popup moddal -->
                                <!-- Xoa -->
                                <button id="xoa-employee" type="button" class="btn btn-primary"><li class="fa fa-remove"></li>REMOVE CHECK</button>
                                <!-- Xoa -->
                            </div>

                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

                                <div class="input-group">
                                    <form th:action="@{/search}" method="GET">
                                        <input type="search" th:value="${keyword}" class="form-control" name="keyword" placeholder="Tìm kiếm chính xác" />
                                        <button type="submit" class="btn btn-success"><li class="fa fa-search"></li>SEARCH</button>
                                    </form>
                                    <p style="color: red;" th:text="${message}"></p>
                                </div>

                            </div>

                            <!--   <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

                                <div class="input-group">
                                    <form th:action="@{/search}" method="GET">
                                        <input type="search" th:value="${keyword}" class="form-control" name="keyword" placeholder="Tìm kiếm gần đúng" />
                                        <button type="submit" class="btn btn-success"><li class="fa fa-search"></li>SEARCH</button>
                                    </form>
                                </div>

                            </div> -->

                        </div>

                    </div>

                    <!-- Table -->

                    <div class="table-responsive">
                        <table id="table-employee" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        <div class="checkbox">
                                            <label><input id="checkall" type="checkbox" value=""/></label>
                                        </div>
                                    </th>
                                    <th>ID</th>
                                    <th>FIRST NAME</th>
                                    <th>LAST NAME</th>
                                    <th>EMAIL</th>
                                    <th colspan="2">ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="employee : ${employees}">
                                    <td>
                                        <div class="checkbox">
                                            <label><input type="checkbox" name="checked" id="" th:value="${employee.id}"/></label>
                                        </div>
                                    </td>
                                    <td th:text="${employee.id}"></td>
                                    <td th:text="${employee.firstName}"></td>
                                    <td th:text="${employee.lastName}"></td>
                                    <td th:text="${employee.email}"></td>
                                    <th>
                                        <button type="button" class="btn btn-success" th:onclick="'showData('+${employee.id}+')'"><li class="fa fa-edit"></li> Edit</button>
                                        <button type="button" class="btn btn-success" th:onclick="'deleteData('+${employee.id}+')'"><li class="fa fa-remove"></li> Delete</button>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <span th:replace="~{/components/add-user-popup::popup-add-user}"></span>
    <span th:replace="~{/components/edit-user-popup::popup-edit-user}"></span>
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="js/delete-employee.js"></script>
    <script src="js/add-employee.js"></script>
    <script src="js/employees.js"></script>
    <script src="js/edit-employee.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
